<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">



    <title>My Profile</title>
</head>

<body>
    <!--start  of body content-->
    <div class="container">

        <!--start of header-->

        <header id="main-header">
            <div class="row no-gutters">

                <div class="col-lg-4 col-md-5">
                    <img src="images/imgbs.jpg">
                </div>

                <div class="col-lg-8 col-md-7">
                    <div class="d-flex flex-column">
                        <div class="p-5 bg-dark text-white">
                            <div class="d-flex flex-row justify-content-between align-items-center">

                                <h1 class="display-4">Iona D'souza</h1>


                                <div>
                                    <a href="http://www.facebook.com" class="text-white"><i class="fab fa-facebook"></i></a>
                                </div>

                                <div>
                                    <a href="http://www.linkedin.com" class="text-white"><i class="fab fa-linkedin"></i></a>
                                </div>


                                <div>
                                    <a href="http://www.github.com" class="text-white"><i class="fab fa-github"></i></a>
                                </div>


                                <div>
                                    <a href="http://www.twitter.com" class="text-white"><i class="fab fa-twitter"></i></a>
                                </div>


                            </div>

                        </div>
                        <div class="p-4 bg-black">Nature</div>

                        <div class="d-flex flex-row text-white align-items-stretch text-center">

                            <div class="port-item p-3 bg-primary" data-toggle="collapse" data-target="#home">
                                <i class="fas fa-home fa-2x d-block"></i>Home
                            </div>
                            <div class="port-item p-3 bg-success" data-toggle="collapse" data-target="#resume">
                                <i class="fas fa-graduation-cap fa-2x d-block"></i>Resume
                            </div>
                            <div class="port-item p-3 bg-warning" data-toggle="collapse" data-target="#work">
                                <i class="fas fa-folder-open fa-2x d-block"></i>work
                            </div>
                            <div class="port-item p-3 bg-danger" data-toggle="collapse" data-target="#contact">
                                <i class="fas fa-envelope fa-2x d-block"></i>Contact
                            </div>


                        </div>

                    </div>
                </div>



            </div>

        </header>
        <!--end  of header-->
<div id="home" class="collapse show">
      <h1>Home...</h1>
      </div>
       <div id="resume" class="collapse">
       <h1>Resume...</h1>
       </div>
       <div id="work" class="collapse">
       <h1>Work...</h1>
       </div>
       <div id="contact" class="collapse">
        <h1>Contact...</h1>
        </div>
        
        

        <!--start of footer-->
        <footer id="main-footer" class="p-5 bg-dark text-white">
<div class="row">
    <div class="col-md-6">
        <a href="#" class="btn btn-outline-light"><i class="fas fa-cloud"></i>Download Resume</a>
    </div>
</div>


        </footer>
        <!--end  of footer-->




    </div>
    <!--end of body content-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>


<script>
    $(".port-item").click(function(){
        $(".collapse").collapse('hide');
    });
    </script>







</body>

</html>
